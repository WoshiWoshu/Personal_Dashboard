<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="form-group">
                <label>Username<input class="form-control" type="text" name="username" ngModel required></label>
            </div>
            <div class="form-group">
                <label>Password<input class="form-control" type="password" name="password" ngModel required></label>
            </div>
            <div class="form-group">
                <label>Confirm Password<input class="form-control" type="password" name="confirm_password" ngModel required
                    [ngClass]="{
                        'list-group-item-success': form.value.password === form.value.confirm_password && form.value.password !== '',
                        'list-group-item-danger': form.value.password !== form.value.confirm_password && form.value.confirm_password !== ''
                    }"></label>
            </div>
            <div class="form-group">
                <label>Birthdate<input class="form-control" type="date" name="birthdate" placeholder="DD/MM/YYYY" ngModel></label>
            </div>
            <div class="form-group">
                <label for="job_title">
                    Job Title
                </label>
                <select class="form-control" id="job_title" name="job_title" ngModel>
                    <option value="developer">Developer</option>
                    <option value="manager">Manager</option>
                    <option value="ceo">CEO</option>
                    <option value="scientist">Scientist</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">
                    Gender
                </label>
                <select class="form-control" id="gender" name="gender" ngModel>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="myself">Tell us about yourself</label>
                <textarea id="myself" rows="8" cols="80" placeholder="I love coding and playing the guitar...bla bla bla..." name="myself" ngModel>
                </textarea>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid || form.value.password !== form.value.confirm_password">Signup</button>
        </form>
    </div>
</div>
